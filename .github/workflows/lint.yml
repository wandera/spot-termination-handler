on: pull_request
name: Lint
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Lint
      uses: wandera/golangci-lint-action@v3
      with:
        version: v1.50.1
